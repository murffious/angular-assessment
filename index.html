<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Front End Assessment</title>
    <link rel="stylesheet" href="./styles/app.css">
</head>
<body >
<!--This div wraps the entire page-->
    <div class="site-wrapper">
        <!--Here is your header with the navigation nested inside -->
        <header class="site-header" role="banner">
            <div class="container">
              <!--Insert Logo directive here -->
                <nav class="site-nav">
                    <ul class="primary-nav">
                       <p ui-sref="home"><a>Home</a></p>
                       <p ui-sref="about"><a>About</a></p>
                       <p ui-sref="blog"><a>Blog</a></p>
                       <p ui-sref="shop"><a>Shop</a></p> <!-- Navs go here -->
                    </ul>
                </nav>
                <button class="hamburger toggle-nav js-toggle-nav" ng-click="showNav">
                    <span class="hamburger-box"><span class="hamburger-inner"></span>
                    </span>
                </button>

            </div>
        </header>
        <!--This is the main wrapper -->
        <main class="site-main" role="main">

        <!--Views go here -->
            <ui-view></ui-view>
        </main>
        </div>


<!--ADD ALL YOUR SCRIPTS HERE -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>

<script src="shopService.js"></script>
<script src="productDetailsCtrl.js"></script>
</body>
</html>
