<!--Product Image-->
<!--Product Image click collapse the image-->
<div class="product-grid__item   grid__item one-half large--one-third" >

<a class="product-grid__product" ng-hide="show" ng-click="show=!show">
  <img class="product-grid__img" sizes="(min-width: 960px) 33vw, (min-width: 769px) 50vw, 100vw" alt="" ng-src="{{shop.image}}">
</a>
<a class="product-grid__product" ng-click="show=!show" ng-show="show">
  show image
</a>

<!--Product Meta-->
<div class="product-grid__meta">
  <!--Title click Should redirect to the product-details section. remember to pass along the product id so you can make an api call
        to get the specific product details-->
  <h3 class="product-grid__name">
    <a ui-sref="productDetails({id: shop.id})">
      <!--Title-->
      {{shop.title}}
    </a>
  </h3>

  <!--Product Description-->
  <h4 class="product-grid__sub">
    <!--Desc-->
    {{shop.desc}}
  </h4>

  <!--Product Price-->
  <div class="product-grid__price">
    <!--Price-->
    {{shop.price}}
  </div>
</div>

 
    
</div>
